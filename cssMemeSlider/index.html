<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS meme slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>CSS meme slider</h1>
        <div class="conteiner">
            <input type="radio" name="dot" id="slide1" checked> 
            <input type="radio" name="dot" id="slide2"> 
            <input type="radio" name="dot" id="slide3">
            <input type="radio" name="dot" id="slide4">  
            

            <div class="overflow">
                <div class="slider">
                    <div class="slides" id="img1">
                        <img src="./img/mem_1.jpg" alt="">
                    </div>
                    <div class="slides" id="img2">
                        <img src="./img/mem_2.jpg" alt="">
                    </div>
                    <div class="slides" id="img3">
                        <img src="./img/mem_3.jpg" alt="">
                    </div>
                    <div class="slides" id="img4">
                        <img src="./img/mem_4.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="text-overflow">
                <div class="texts">
                    <p class="text1">Ошибки они такие</p>
                    <p class="text2">Код начинающего программера</p>
                    <p class="text3">Когда в ТЗ написано ХЗ</p>
                    <p class="text4">Текст 4</p>
                </div>
            </div>
            <div class="dots">                            
                <label for="slide1" id="l1"></label>                             
                <label for="slide2" id="l2"></label>                              
                <label for="slide3" id="l3"></label>                            
                <label for="slide4" id="l4"></label>
            </div>

        </div>        

    </main>
    
</body>
</html>
